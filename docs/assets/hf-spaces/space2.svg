<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#2b6cb0"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#bg2)"/>
  <rect x="18" y="18" width="364" height="264" rx="14" fill="#ffffff" opacity="0.1"/>

  <!-- Title -->
  <text x="200" y="48" text-anchor="middle" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700">Sentiment Analysis</text>
  <text x="200" y="70" text-anchor="middle" fill="#f3f3ff" font-family="Inter, Arial, sans-serif" font-size="13" opacity="0.95">MCP Server • Multi-class</text>

  <!-- Chat bubble with example text -->
  <g filter="url(#shadow2)">
    <rect x="44" y="96" width="240" height="64" rx="12" fill="#ffffff" opacity="0.9"/>
    <path d="M84 160 l-10 12 0 -12 z" fill="#ffffff" opacity="0.9"/>
    <text x="56" y="120" fill="#374151" font-family="Inter, Arial, sans-serif" font-size="12">Text: "I absolutely love this product!"</text>
    <text x="56" y="140" fill="#6b7280" font-family="Inter, Arial, sans-serif" font-size="11">Language: en • Cleaned • Tokenized</text>
  </g>

  <!-- Sentiment bars -->
  <g>
    <text x="300" y="108" fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="11">positive</text>
    <rect x="300" y="114" width="80" height="10" rx="5" fill="#10B981" opacity="0.9"/>

    <text x="300" y="136" fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="11">neutral</text>
    <rect x="300" y="142" width="36" height="10" rx="5" fill="#9CA3AF" opacity="0.9"/>

    <text x="300" y="164" fill="#E5E7EB" font-family="Inter, Arial, sans-serif" font-size="11">negative</text>
    <rect x="300" y="170" width="18" height="10" rx="5" fill="#EF4444" opacity="0.9"/>
  </g>

  <!-- Icons -->
  <g opacity="0.85">
    <!-- smile -->
    <circle cx="90" cy="214" r="16" fill="#10B981"/>
    <circle cx="85" cy="210" r="2" fill="#ffffff"/>
    <circle cx="95" cy="210" r="2" fill="#ffffff"/>
    <path d="M82 216 q8 8 16 0" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- meh -->
    <circle cx="140" cy="214" r="16" fill="#9CA3AF"/>
    <circle cx="135" cy="210" r="2" fill="#ffffff"/>
    <circle cx="145" cy="210" r="2" fill="#ffffff"/>
    <line x1="132" y1="218" x2="148" y2="218" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

    <!-- frown -->
    <circle cx="190" cy="214" r="16" fill="#EF4444"/>
    <circle cx="185" cy="210" r="2" fill="#ffffff"/>
    <circle cx="195" cy="210" r="2" fill="#ffffff"/>
    <path d="M182 220 q8 -8 16 0" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Analyze button -->
  <g transform="translate(260,208)" filter="url(#shadow2)">
    <rect x="0" y="0" width="96" height="36" rx="18" fill="#ffffff" opacity="0.95"/>
    <text x="48" y="23" text-anchor="middle" fill="#4338CA" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="12">ANALYZE</text>
  </g>
</svg>
