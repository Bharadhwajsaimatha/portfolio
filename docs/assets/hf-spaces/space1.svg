<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="btn" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#e9e9ff" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect width="400" height="300" fill="url(#bg)"/>
  <rect x="18" y="18" width="364" height="264" rx="14" fill="#ffffff" opacity="0.1"/>

  <!-- Title -->
  <text x="200" y="48" text-anchor="middle" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700">Image Generation</text>
  <text x="200" y="70" text-anchor="middle" fill="#f3f3ff" font-family="Inter, Arial, sans-serif" font-size="13" opacity="0.95">Text-to-Image â€¢ Climate-aware</text>

  <!-- Climate icons -->
  <!-- Sun -->
  <g opacity="0.9">
    <circle cx="70" cy="95" r="14" fill="#FFD166" />
    <g stroke="#FFD166" stroke-width="3" stroke-linecap="round">
      <line x1="70" y1="73" x2="70" y2="57" />
      <line x1="70" y1="117" x2="70" y2="133" />
      <line x1="48" y1="95" x2="32" y2="95" />
      <line x1="92" y1="95" x2="108" y2="95" />
      <line x1="54" y1="79" x2="42" y2="67" />
      <line x1="86" y1="79" x2="98" y2="67" />
      <line x1="54" y1="111" x2="42" y2="123" />
      <line x1="86" y1="111" x2="98" y2="123" />
    </g>
  </g>

  <!-- Cloud -->
  <g opacity="0.9">
    <path d="M152 86c6-14 22-24 39-22 13 2 23 10 28 20 2-1 5-1 7-1 13 0 24 9 26 21h-100c-9 0-16-7-16-16 0-9 7-16 16-16" fill="#E6F0FF"/>
  </g>

  <!-- Snowflake -->
  <g transform="translate(330,88)" opacity="0.9" stroke="#B3E5FC" stroke-width="2" stroke-linecap="round">
    <line x1="0" y1="-16" x2="0" y2="16"/>
    <line x1="-16" y1="0" x2="16" y2="0"/>
    <line x1="-11" y1="-11" x2="11" y2="11"/>
    <line x1="-11" y1="11" x2="11" y2="-11"/>
  </g>

  <!-- Generated image canvas -->
  <g filter="url(#shadow)">
    <rect x="56" y="120" width="288" height="128" rx="10" fill="#ffffff" opacity="0.15"/>
    <rect x="64" y="128" width="272" height="112" rx="10" fill="#1e1b4b" opacity="0.35"/>
    <!-- Stylized landscape -->
    <polygon points="84,228 134,168 184,228" fill="#7DD3FC" opacity="0.9"/>
    <polygon points="130,228 190,150 250,228" fill="#60A5FA" opacity="0.9"/>
    <circle cx="250" cy="160" r="12" fill="#FDE68A"/>
  </g>

  <!-- Prompt bar -->
  <g>
    <rect x="56" y="244" width="288" height="30" rx="15" fill="#ffffff" opacity="0.85"/>
    <text x="74" y="263" fill="#4b5563" font-family="Inter, Arial, sans-serif" font-size="12" opacity="0.9">Prompt: "Snowy mountains at sunrise in watercolor"</text>
  </g>

  <!-- Generate button -->
  <g transform="translate(280,236)">
    <rect x="0" y="0" width="64" height="34" rx="17" fill="url(#btn)"/>
    <text x="32" y="22" text-anchor="middle" fill="#4f46e5" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="12">GEN</text>
  </g>
</svg>
