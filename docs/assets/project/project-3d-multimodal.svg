      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g opacity="0.15" stroke="#fff">
    <circle cx="80" cy="60" r="20" fill="none"/>
    <path d="M40,320 C140,220 260,200 420,300" fill="none"/>
  </g>
  <!-- 3D boxes -->
  <g transform="translate(80,120)">
    <rect x="0" y="40" width="120" height="80" fill="#0ea5e9" opacity="0.25"/>
    <path d="M0,40 l40,-30 h120 l-40,30 z" fill="#38bdf8" opacity="0.35"/>
    <path d="M160,40 v80 l-40,30 v-80 z" fill="#0891b2" opacity="0.35"/>
  </g>
  <g transform="translate(280,150)">
    <rect x="0" y="30" width="90" height="70" fill="#a78bfa" opacity="0.25"/>
    <path d="M0,30 l30,-22 h90 l-30,22 z" fill="#8b5cf6" opacity="0.35"/>
    <path d="M120,30 v70 l-30,22 v-70 z" fill="#6d28d9" opacity="0.35"/>
  </g>
  <!-- Sensors icons -->
  <g fill="url(#accent)">
    <circle cx="520" cy="90" r="18" />
    <rect x="496" y="200" width="48" height="12" rx="6"/>
  </g>
  <!-- Weather overlays -->
  <g fill="#93c5fd" opacity="0.6">
    <path d="M500 140 q20 -20 40 0 q20 20 -10 30 h-40 q-20 -10 10 -30 z"/>
  </g>
  <text x="40" y="40" fill="#e5e7eb" font-family="Inter, Arial" font-size="22" font-weight="700">Multi-Modal 3D Object Detection</text>
  <text x="40" y="65" fill="#9ca3af" font-family="Inter, Arial" font-size="14">Sensor Fusion • Adverse Weather • CARLA</text>
</svg>
