<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>
  <!-- Road -->
  <rect x="0" y="260" width="640" height="60" fill="#1f2937"/>
  <rect x="0" y="288" width="640" height="4" fill="#374151" opacity="0.8"/>
  <!-- Car silhouette -->
  <g transform="translate(160,210)" fill="url(#accent)">
    <rect x="0" y="20" width="220" height="30" rx="8" opacity="0.8"/>
    <rect x="30" y="0" width="140" height="25" rx="12" opacity="0.9"/>
    <circle cx="50" cy="60" r="14" fill="#111827"/>
    <circle cx="180" cy="60" r="14" fill="#111827"/>
  </g>
  <!-- Optical flow arrows -->
  <g stroke="#22d3ee" stroke-width="2" opacity="0.9">
    <line x1="420" y1="120" x2="450" y2="115"/>
    <polygon points="450,115 442,112 444,120" fill="#22d3ee"/>
    <line x1="460" y1="150" x2="495" y2="145"/>
    <polygon points="495,145 487,142 489,150" fill="#22d3ee"/>
    <line x1="400" y1="90" x2="430" y2="85"/>
    <polygon points="430,85 422,82 424,90" fill="#22d3ee"/>
  </g>
  <!-- Speed gauge -->
  <g transform="translate(460,220)">
    <circle cx="0" cy="0" r="36" fill="none" stroke="#374151" stroke-width="8"/>
    <path d="M -30 0 A 30 30 0 0 1 30 0" fill="none" stroke="#f59e0b" stroke-width="6"/>
    <line x1="0" y1="0" x2="22" y2="-10" stroke="#f59e0b" stroke-width="4"/>
  </g>
  <text x="40" y="40" fill="#e5e7eb" font-family="Inter, Arial" font-size="22" font-weight="700">Vehicle Speed Estimation</text>
  <text x="40" y="65" fill="#9ca3af" font-family="Inter, Arial" font-size="14">Lucas-Kanade Optical Flow â€¢ OpenCV</text>
</svg>
