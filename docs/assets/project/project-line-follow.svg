<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b132b"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#bg)"/>
  <!-- Track line -->
  <path d="M20,300 C120,260 240,320 340,280 C420,250 520,280 620,240" stroke="#e5e7eb" stroke-width="6" fill="none" opacity="0.3"/>
  <!-- Robot body -->
  <g transform="translate(220,210)">
    <rect x="0" y="0" width="160" height="70" rx="14" fill="url(#accent)" opacity="0.9"/>
    <circle cx="30" cy="80" r="16" fill="#111827"/>
    <circle cx="130" cy="80" r="16" fill="#111827"/>
    <rect x="20" y="-20" width="120" height="20" rx="6" fill="#93c5fd" opacity="0.6"/>
  </g>
  <!-- IR sensors -->
  <g fill="#22d3ee" opacity="0.9">
    <rect x="230" y="210" width="10" height="10" rx="2"/>
    <rect x="400" y="210" width="10" height="10" rx="2"/>
  </g>
  <text x="40" y="40" fill="#e5e7eb" font-family="Inter, Arial" font-size="22" font-weight="700">Line Follow Robot</text>
  <text x="40" y="65" fill="#9ca3af" font-family="Inter, Arial" font-size="14">ESP32 • Infrared Sensors • Control</text>
</svg>
