<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sai Bharadhwaj Matha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I appreciate you reaching out and will get back to you as soon as possible.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Portfolio
            </a>
        </div>
    </div>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }

        .thank-you-content {
            text-align: center;
            max-width: 500px;
            background: var(--card-background);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: var(--weight-bold);
        }

        .thank-you-content p {
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .thank-you-content .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }
    </style>
</body>
</html>
